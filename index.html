<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="main.css">

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>

    
    <section id="container">

        <!-- search -->
        <div class="search">
            <form class="search-form" id="search-form">
                <input type="text" id="city-input" placeholder="Search city" />
                <button class="submit" type="submit">
                <i class="fa fa-search"></i>
                </button>
           </form>
        </div>
    
        <!-- header section -->
        <section id="header">
            <h1 class="city"></h1>
            <ul>
                <li class="date"></li>
                <li class="description"></li>
            </ul>
        </section>
    
        <!-- main weather information -->
            <div class="row justify-content-md-center" id="weather-container">

                <div id="show-degrees" class="col-md-3 text-center">
                        <span class="degrees"></span>
                        <span class="units"><a href="#" id="celsius-link">ºC </a>| <a href="#" id="fahrenheit-link">ºF</a> </span>  
                </div>

                <div class="col-md-3 weather-icon text-center">
                    <img alt="" class="main-icon" src="">
                </div>

                <div class="col-md-3 weather-info  text-center">
                    <ul class="weather-list ">
                        <li><strong>Wind:</strong> <span class="wind"></span> km/h</li>
                        <li><strong>humidity:</strong> <span class="humidity"></span> % </li>
                        <li><strong>Max:</strong> <span class="max"></span>º | <strong>Min:</strong> <span class="min"> </span>º </li>
                    </ul>
                </div>

            </div>
        
        <!-- forecast -->
        <div class="row text-center" id="forecast">
              

    </section>

        <!-- credits -->
    <footer>
        <p><a href=""  target="_blank">Open-source</a> | Coded by <a href="https://www.linkedin.com/in/tassiagomes/"  target="_blank">Tássia Gomes</a></p>
    </footer>
    
    <!-- main script -->
    <script src="index.js"></script>

</body>
</html>
